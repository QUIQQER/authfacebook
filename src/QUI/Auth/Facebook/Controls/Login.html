<noscript>
    <p>{locale group="quiqqer/authfacebook" var="login.javascript_required"}</p>
</noscript>

<div class="quiqqer-auth-facebook-login">
    <div class="quiqqer-auth-facebook-login-btns">
        {if $isRedirectAuthenticationEnabled}<a href="{$authUrl}">{/if}
        <button class="qui-button quiqqer-auth-facebook-login-btn qui-utils-noselect" type="button">
            <span class="qui-button-text-image fa fa-facebook-official" style=""></span>
            <span class="qui-button-text">
            {locale group="quiqqer/authfacebook" var="classes.facebook.login.btn.text"}
        </span>
        </button>
        {if $isRedirectAuthenticationEnabled}</a>{/if}
    </div>
    {if !$isRedirectAuthenticationEnabled}
    <input type="hidden"
           name="token"
           class="quiqqer-auth-facebook-login-token"
           data-qui="package/quiqqer/authfacebook/bin/controls/Login"/>
    {/if}
</div>
