{if $isAuth}
<div class="">
    {locale group="quiqqer/authfacebook" var="controls.frontend.registrar.already_authenticated"}
</div>
{else}
<noscript>
    <p>{locale group="quiqqer/authfacebook" var="registrar.javascript_required"}</p>
</noscript>

<div class="quiqqer-authfacebook-registrar-form quiqqer-authfacebook__hidden">
    <input type="hidden" name="token">
    <div class="quiqqer-authfacebook-registrar-info"></div>
    <div class="quiqqer-authfacebook-registrar-btn">
        <button class="qui-button quiqqer-auth-facebook-registration-btn qui-utils-noselect" type="button" disabled>
            <span class="qui-button-text-image fa fa-facebook" style=""></span>
            <span class="qui-button-text">
            {locale group="quiqqer/authfacebook" var="controls.frontend.registrar.registration_button"}
        </span>
        </button>
    </div>

    <button type="submit" style="display: none;"></button>
</div>
{/if}
